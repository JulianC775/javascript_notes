<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <!-- Theme Selector Button -->
    <button id="theme-toggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"></path></svg>
    </button>
    
    <!-- Theme Menu Panel -->
    <div class="theme-menu">
        <div class="theme-menu-header">
            <h2>Choose Theme</h2>
            <button id="close-theme-menu" class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="theme-options">
            <div class="theme-option" data-theme="default">
                <div class="theme-preview default-theme"></div>
                <span>Default</span>
            </div>
            <div class="theme-option" data-theme="neon">
                <div class="theme-preview neon-theme"></div>
                <span>Neon</span>
            </div>
            <div class="theme-option" data-theme="retro">
                <div class="theme-preview retro-theme"></div>
                <span>Retro</span>
            </div>
            <div class="theme-option" data-theme="pastel">
                <div class="theme-preview pastel-theme"></div>
                <span>Pastel</span>
            </div>
            <div class="theme-option" data-theme="dark">
                <div class="theme-preview dark-theme"></div>
                <span>Dark</span>
            </div>
            <div class="theme-option" data-theme="candy">
                <div class="theme-preview candy-theme"></div>
                <span>Candy</span>
            </div>
            <div class="theme-option" data-theme="space">
                <div class="theme-preview space-theme"></div>
                <span>Space</span>
            </div>
            <div class="theme-option" data-theme="cyberpunk">
                <div class="theme-preview cyberpunk-theme"></div>
                <span>Cyberpunk</span>
            </div>
            <div class="theme-option" data-theme="tropical">
                <div class="theme-preview tropical-theme"></div>
                <span>Tropical</span>
            </div>
            <div class="theme-option" data-theme="halloween">
                <div class="theme-preview halloween-theme"></div>
                <span>Halloween</span>
            </div>
            <div class="theme-option" data-theme="winter">
                <div class="theme-preview winter-theme"></div>
                <span>Winter</span>
            </div>
            <div class="theme-option" data-theme="christmas">
                <div class="theme-preview christmas-theme"></div>
                <span>Christmas</span>
            </div>
            <div class="theme-option" data-theme="socks">
                <div class="theme-preview socks-theme"></div>
                <span>Socks</span>
            </div>
            <div class="theme-option" data-theme="horror">
                <div class="theme-preview horror-theme"></div>
                <span>Horror</span>
            </div>
        </div>
    </div>
    
    <!-- Overlay for when theme menu is open -->
    <div class="overlay"></div>

    <div class="games-wrapper">
        <!-- Tic Tac Toe Game -->
        <div class="game-container">
            <h1 class="game-title">Tic Tac Toe</h1>
            
            <div class="game-status">
                <div class="player-turn">Player <span id="current-player">X</span>'s turn</div>
            </div>
            
            <div class="game-board ttt-board">
                <div class="row">
                    <div id="cell-0" class="cell"></div>
                    <div id="cell-1" class="cell"></div>
                    <div id="cell-2" class="cell"></div>
                </div>

                <div class="row">
                    <div id="cell-3" class="cell"></div>
                    <div id="cell-4" class="cell"></div>
                    <div id="cell-5" class="cell"></div>
                </div>
                
                <div class="row">
                    <div id="cell-6" class="cell"></div>
                    <div id="cell-7" class="cell"></div>
                    <div id="cell-8" class="cell"></div>
                </div>
            </div>
            
            <button id="restart-btn" class="restart-button">Restart Game</button>
        </div>

        <!-- Connect 4 Game -->
        <div class="game-container">
            <h1 class="game-title">Connect 4</h1>
            
            <div class="game-status">
                <div class="player-turn">Player <span id="c4-current-player" class="player-red">Red</span>'s turn</div>
            </div>
            
            <div class="game-board c4-board">
                <div id="c4-grid" class="c4-grid">
                    <!-- Connect 4 grid will be generated by JavaScript -->
                </div>
            </div>
            
            <button id="c4-restart-btn" class="restart-button">Restart Game</button>
        </div>
        
        <!-- Chess Game -->
        <div class="game-container chess-container">
            <h1 class="game-title">Chess</h1>
            
            <div class="game-status">
                <div class="player-turn">Player <span id="chess-current-player" class="chess-white">White</span>'s turn</div>
            </div>
            
            <div class="game-board chess-board">
                <div id="chess-grid" class="chess-grid">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
                
                <div class="chess-captured">
                    <div class="chess-captured-white"></div>
                    <div class="chess-captured-black"></div>
                </div>
            </div>
            
            <div class="chess-controls">
                <button id="chess-restart-btn" class="restart-button">Restart Game</button>
                <button id="chess-undo-btn" class="chess-button">Undo Move</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="connect4.js"></script>
    <script src="chess.js"></script>
    <script src="themes.js"></script>
</body>
</html>
