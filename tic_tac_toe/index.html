<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="games-wrapper">
        <!-- Tic Tac Toe Game -->
        <div class="game-container">
            <h1 class="game-title">Tic Tac Toe</h1>
            
            <div class="game-status">
                <div class="player-turn">Player <span id="current-player">X</span>'s turn</div>
            </div>
            
            <div class="game-board ttt-board">
                <div class="row">
                    <div id="cell-0" class="cell"></div>
                    <div id="cell-1" class="cell"></div>
                    <div id="cell-2" class="cell"></div>
                </div>

                <div class="row">
                    <div id="cell-3" class="cell"></div>
                    <div id="cell-4" class="cell"></div>
                    <div id="cell-5" class="cell"></div>
                </div>
                
                <div class="row">
                    <div id="cell-6" class="cell"></div>
                    <div id="cell-7" class="cell"></div>
                    <div id="cell-8" class="cell"></div>
                </div>
            </div>
            
            <button id="restart-btn" class="restart-button">Restart Game</button>
        </div>

        <!-- Connect 4 Game -->
        <div class="game-container">
            <h1 class="game-title">Connect 4</h1>
            
            <div class="game-status">
                <div class="player-turn">Player <span id="c4-current-player" class="player-red">Red</span>'s turn</div>
            </div>
            
            <div class="game-board c4-board">
                <div id="c4-grid" class="c4-grid">
                    <!-- Connect 4 grid will be generated by JavaScript -->
                </div>
            </div>
            
            <button id="c4-restart-btn" class="restart-button">Restart Game</button>
        </div>
        
        <!-- Chess Game -->
        <div class="game-container chess-container">
            <h1 class="game-title">Chess</h1>
            
            <div class="game-status">
                <div class="player-turn">Player <span id="chess-current-player" class="chess-white">White</span>'s turn</div>
            </div>
            
            <div class="game-board chess-board">
                <div id="chess-grid" class="chess-grid">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
                
                <div class="chess-captured">
                    <div class="chess-captured-white"></div>
                    <div class="chess-captured-black"></div>
                </div>
            </div>
            
            <div class="chess-controls">
                <button id="chess-restart-btn" class="restart-button">Restart Game</button>
                <button id="chess-undo-btn" class="chess-button">Undo Move</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="connect4.js"></script>
    <script src="chess.js"></script>
</body>
</html>
